<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/60/google/146/male-technologist_1f468-200d-1f4bb.png"
    />
    <title>emoji ðŸ’¾</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      #container {
        width: 100vw;
        height: 500px;
      }
      #run {
        position: fixed;
        right: 35px;
        bottom: 160px;
      }
      /* #output {
        width: 100%;
        height: 130px;
        margin: 0 auto;
      } */
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button
      id="run"
      class="btn-floating btn-large waves-effect waves-light blue"
    >
      <i class="material-icons">build</i>
    </button>
    <div class="col input-field s12">
      <textarea class="materialize-textarea" readonly id="output"></textarea>
    </div>
    <script>
      // important to get attached to window and be writable
      window.require = { paths: { vs: "node_modules/monaco-editor/min/vs" } };
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
      const editor = monaco.editor.create(
        document.getElementById("container"),
        {
          value: `// write your code here\n`,
          theme: "vs-dark",
          smoothScrolling: true,
          minimap: {
            enabled: false
          },
          formatOnType: true,
          language: "javascript"
        }
      );
      const log_ = console.log;
      console.log = function(...args) {
        /** @type {HTMLTextAreaElement} */
        const output = document.querySelector("#output");
        output.textContent += args.join("\n") + "\n";
        log_.call(console, args.join("\n"));
      };
    </script>
    <script type="module">
      import wasmModule from "./parser.js";

      const parser = wasmModule({
        onRuntimeInitialized() {
          document
            .getElementById("run")
            .addEventListener("click", function(ev) {
              document.querySelector("#output").textContent = "";
              const text = editor.getValue();
              parser.compileText(text);
            });
        }
      });
    </script>
  </body>
</html>
